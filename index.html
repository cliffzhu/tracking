<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Unit Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    padding: 20px;
  }
  .content {
    max-width: 800px;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .column {
    flex: 1;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some example content for the top row.</p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <!-- Google AdSense Unit 1 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
           data-ad-client="ca-pub-1053706117913370"
           data-ad-slot="9136487637"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <div class="column">
        <!-- Google AdSense Unit 2 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
           data-ad-client="ca-pub-1053706117913370"
           data-ad-slot="9136487637"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <div class="column">
        <!-- Google AdSense Unit 3 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
           data-ad-client="ca-pub-1053706117913370"
           data-ad-slot="9136487637"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
    <div class="row">
      <div class="content">
        <p>This is some example content for the bottom row.</p>
      </div>
    </div>
  </div>
</body>
</html>
